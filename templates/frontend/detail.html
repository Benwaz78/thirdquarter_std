{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}
About Detail
{% endblock %}

{% block content %}
<section id="sectionTitle">
  <div class="pageTitle">
    <h1>About Us</h1>
  </div>
</section>
  <section id="content">
    <div class="row">
      <div class="col-sm-9 text-center" id="detailContent">
        {% if about_detail %}
          <div class="contain-img">
            <div class="img-div">
              <img src="{{ about_detail.bio_img.url }}" class="img-responsive">
            </div>
          </div>
          <div class="detail-content">
            <h2>{{ about_detail.bio_title }}</h2>
            <p>
              {{ about_detail.bio_description }}
            </p>
          </div>
        {% endif %}
        
  
      </div>
     {% include 'frontend/sidebar.html' %}
      <!-- END OF ASIDE CONTENT -->
    </div>
  </section>
{% endblock %}
