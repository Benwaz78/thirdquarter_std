{% extends 'frontend/base.html' %}
{% block title %}
About
{% endblock %}

{% block content %}
<!-- END OF SITE MENU -->
<section id="sectionTitle">
  <div class="pageTitle">
    <h1>About Us</h1>
  </div>
</section>
<!-- END OF PAGE TITLE -->
<section id="content">
  <div class="row">
    <div class="col-sm-9 text-center" id="mainContent">
      <div class="row">

        {% if bio %}
          {% for b in bio %}
            <div class="col-sm-4">
              <a href="detail.html">
                <img src="{{ b.bio_img.url }}" class="img-circle">
              </a>
              <h2>{{ b.bio_title }}</h2>
              <a href="{% url 'frontend:detail_about' b.id %}" class="btn btn-primary">Readmore</a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
      {% include 'frontend/sidebar.html' %}
  </div>
</section>
{% endblock %}
